{% extends 'base.html' %}

{% block titulo %}C&aacute;maras{% endblock %}


{% block contenido %}

    <div class="single_product">
        <div class="container-fluid" style=" background-color: #fff; padding: 11px;">
            <div class="row">
                <div class="col-lg-4 order-lg-2 order-1">
                    <div class="image_selected"><img src={{camara.foto}} alt=""></div>
                </div>
                <div class="col-lg-6 order-3">
                    <div class="product_description">
                        <nav>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href={% url 'inicio' %}>Inicio</a></li>
                                <li class="breadcrumb-item"><a href={% url 'camaras' %}>Camaras</a></li>
                                <li class="breadcrumb-item active">{{camara.nombre}}</li>
                            </ol>
                        </nav>
                        <div class="product_name">{{camara.nombre}}</div>
                        <div> <span class="product_price">{{camara.precio}}</span> 
                        <hr class="singleline">
                        <div>   
                            <span class="product_info">Sensor: {{camara.sensor}}</span>
                            <br>
                            <span class="product_info">Iso: {{camara.iso}}</span>
                            <br>
                            <span class="product_info">Procesador: {{camara.procesador}}</span>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
